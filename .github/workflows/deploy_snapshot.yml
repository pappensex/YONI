name: ðŸ“¦ YONI Deploy Snapshot

on:
  schedule:
    - cron: "0 0 * * *" # TÃ¤glich 00:00 UTC
  workflow_dispatch: # Manuell triggerbar

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate daily snapshot file
        id: snapshot
        run: |
          mkdir -p Transzendenz/Reports
          DATE=$(date +'%Y-%m-%d')
          cp Transzendenz/Reports/Deploy-Status.md Transzendenz/Reports/Deploy-Status-${DATE}.md
          echo "âœ… Snapshot for ${DATE} created." >> Transzendenz/Reports/snapshot-log.txt

      - name: Commit and Push Snapshot
        run: |
          git config --global user.name "YONI AutoBot"
          git config --global user.email "bot@pihoch2.me"
          git add Transzendenz/Reports/
          git commit -m "ðŸ•“ Daily Snapshot $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "ðŸ“¦ YONI Deploy Snapshot â€” ${{ github.repository }} @ $(date +'%Y-%m-%d')"
          to: ${{ secrets.MAIL_TO }}
          from: "YONI AutoBot <bot@pihoch2.me>"
          body: |
            Snapshot erfolgreich erstellt:
            ${{ github.repository }}/Transzendenz/Reports/Deploy-Status-$(date +'%Y-%m-%d').md

            Status: âœ… Erfolgreich abgeschlossen  
            Zeit: $(date +'%Y-%m-%d %H:%M:%S')  
            Workflow: ${{ github.workflow }}
