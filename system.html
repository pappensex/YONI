<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YONI Deploy-Control-Center</title>
  <meta name="theme-color" content="#09090f" />
  <style>
    :root {
      --bg: radial-gradient(1200px 600px at 20% 0%, #1b1030 0, transparent 60%),
             radial-gradient(1200px 600px at 100% 100%, #0d2230 0, transparent 50%),
             #05050a;
      --panel: rgba(255, 255, 255, 0.05);
      --panel-border: rgba(255, 255, 255, 0.08);
      --text: #f4f4fa;
      --muted: rgba(244, 244, 250, 0.7);
      --brand: #7c3aed;
      --radius: 18px;
      --success: #22c55e;
      --warn: #facc15;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 18px 48px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    header {
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 0.03em;
    }
    .muted { color: var(--muted); }
    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 18px 32px rgba(10, 10, 12, 0.45);
      backdrop-filter: blur(8px);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      padding: 12px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }
    button:not([disabled]):hover {
      transform: translateY(-1px);
    }
    .progress {
      width: min(420px, 90vw);
      height: 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      overflow: hidden;
      position: relative;
    }
    .progress > span {
      position: absolute;
      inset: 0;
      width: 0;
      background: linear-gradient(90deg, #4f46e5, #7c3aed, #22d3ee);
      border-radius: inherit;
      transition: width 0.3s ease;
    }
    .status-grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      border-radius: calc(var(--radius) - 4px);
      border: 2px solid transparent;
      background: rgba(12, 12, 18, 0.72);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 160px;
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }
    .card h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .card small {
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.4;
      white-space: pre-line;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.85rem;
    }
    .chip.success { background: rgba(34, 197, 94, 0.18); color: #bbf7d0; }
    .chip.warn { background: rgba(250, 204, 21, 0.18); color: #fef08a; }
    .chip.error { background: rgba(239, 68, 68, 0.18); color: #fecaca; }
    .chip.neutral { background: rgba(148, 163, 184, 0.18); color: #e2e8f0; }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    @media (max-width: 640px) {
      .panel { padding: 20px; }
      button { width: 100%; justify-content: center; }
      .progress { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <p class="muted">piÂ² Operations Â· Echtzeit Status</p>
      <h1>ğŸš€ YONI Deploy-Control-Center</h1>
    </header>

    <section class="panel" aria-labelledby="progress-title">
      <h2 id="progress-title" class="sr-only">Gesamtfortschritt</h2>
      <div class="controls">
        <div class="progress" aria-hidden="true"><span id="progress-bar"></span></div>
        <div id="progress-label" class="muted">LÃ¤dt Status â€¦</div>
        <button id="refresh" type="button">
          <span aria-hidden="true">ğŸ”„</span>
          <span id="refresh-label">Sync jetzt</span>
        </button>
      </div>
      <p id="meta" class="muted" style="margin-top: 14px; text-align: center;"></p>
    </section>

    <section class="panel" aria-labelledby="grid-title">
      <h2 id="grid-title" style="margin-top: 0; margin-bottom: 18px; font-size: 1.3rem;">
        Missions-Status
      </h2>
      <div id="status-grid" class="status-grid" role="list"></div>
      <p id="empty-state" class="muted" style="text-align:center; display:none;">Noch keine Statusdaten verfÃ¼gbar.</p>
    </section>
  </div>

  <script>
    const STATUS_URL = "https://raw.githubusercontent.com/pihoch2/Transzendenz/main/Reports/Deploy-Status.md";
    const refreshBtn = document.getElementById("refresh");
    const refreshLabel = document.getElementById("refresh-label");
    const progressBar = document.getElementById("progress-bar");
    const progressLabel = document.getElementById("progress-label");
    const meta = document.getElementById("meta");
    const grid = document.getElementById("status-grid");
    const emptyState = document.getElementById("empty-state");

    let latestData = [];

    async function fetchStatus() {
      setLoading(true);
      try {
        const res = await fetch(STATUS_URL, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(res.status + " " + res.statusText);
        }
        const text = await res.text();
        latestData = parseStatusMarkdown(text);
        render();
        meta.textContent = "Letzte Aktualisierung: " + new Date().toLocaleString("de-DE");
      } catch (error) {
        console.error("Status-Load-Error", error);
        progressLabel.textContent = "âŒ Status konnte nicht geladen werden.";
        meta.textContent = "Bitte spÃ¤ter erneut versuchen.";
      } finally {
        setLoading(false);
      }
    }

    function setLoading(isLoading) {
      refreshBtn.disabled = isLoading;
      refreshLabel.textContent = isLoading ? "Aktualisiereâ€¦" : "Sync jetzt";
      if (isLoading) {
        progressLabel.textContent = "Aktualisiere Missionsdaten â€¦";
      }
    }

    function parseStatusMarkdown(text) {
      const lines = text.split("\n").filter((line) => line.startsWith("|"));
      if (lines.length <= 2) return [];
      return lines.slice(2).map((line) => {
        const cols = line.split("|").map((c) => c.trim());
        return {
          id: cols[1] || crypto.randomUUID(),
          task: cols[2] || "Unbenannte Mission",
          status: cols[3] || "â”",
          comment: cols[4] || "",
        };
      });
    }

    function render() {
      const total = latestData.length || 0;
      const done = latestData.filter((item) => item.status === "âœ…").length;
      const progress = total ? Math.round((done / total) * 100) : 0;
      progressBar.style.width = progress + "%";
      progressLabel.textContent = total
        ? `Gesamtfortschritt: ${progress}% abgeschlossen`
        : "Keine Missionsdaten gefunden.";

      grid.textContent = "";
      if (!total) {
        emptyState.style.display = "block";
        return;
      }
      emptyState.style.display = "none";

      latestData.forEach((item) => {
        grid.appendChild(createCard(item));
      });
    }

    function createCard(item) {
      const card = document.createElement("article");
      card.className = "card";
      card.setAttribute("role", "listitem");
      const border = borderClass(item.status);
      card.style.borderColor = border.color;

      const top = document.createElement("div");
      top.style.display = "flex";
      top.style.justifyContent = "space-between";
      top.style.alignItems = "center";
      top.style.gap = "12px";

      const title = document.createElement("h2");
      title.textContent = item.task || "Unbekannte Mission";
      title.style.flex = "1";

      const chip = document.createElement("span");
      chip.className = `chip ${border.variant}`;
      chip.innerHTML = `${border.icon} <span>${statusLabel(item.status)}</span>`;

      const comment = document.createElement("small");
      comment.textContent = item.comment || "Kein Kommentar hinterlegt.";

      top.append(title, chip);
      card.append(top, comment);
      return card;
    }

    function borderClass(status) {
      switch (status) {
        case "âœ…":
          return { color: "var(--success)", variant: "success", icon: "ğŸ›¡ï¸" };
        case "âš™ï¸":
        case "â³":
          return { color: "var(--warn)", variant: "warn", icon: "âš™ï¸" };
        case "âŒ":
          return { color: "var(--error)", variant: "error", icon: "â›”" };
        default:
          return { color: "rgba(148, 163, 184, 0.8)", variant: "neutral", icon: "ğŸ›°ï¸" };
      }
    }

    function statusLabel(status) {
      switch (status) {
        case "âœ…":
          return "Abgeschlossen";
        case "âš™ï¸":
        case "â³":
          return "In Arbeit";
        case "âŒ":
          return "Blockiert";
        default:
          return status || "Unbekannt";
      }
    }

    refreshBtn.addEventListener("click", fetchStatus);
    fetchStatus();
  </script>
</body>
</html>
